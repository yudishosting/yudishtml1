<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playlist Musik & Lirik</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .artist {
      margin: 20px 0;
      padding: 10px;
      background: #ddd;
      cursor: pointer;
      font-weight: bold;
    }
    .song-list {
      margin-left: 20px;
      display: none;
    }
    .song {
      margin: 5px 0;
      cursor: pointer;
      color: #007BFF;
    }
    .song:hover {
      text-decoration: underline;
    }
    audio {
      width: 100%;
      margin-top: 20px;
    }
    pre {
      background: #eee;
      padding: 10px;
      white-space: pre-wrap;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Playlist Musik & Lirik</h1>
  <div id="playlist"></div>
  <audio id="audio" controls autoplay></audio>
  <pre id="lyrics">Klik lagu untuk menampilkan lirik...</pre>

  <script>
    async function getMusicFolders() {
      const res = await fetch('music/');
      const text = await res.text();
      const matches = [...text.matchAll(/<a href="([^?][^"]*?)\/">/g)];
      return matches.map(m => m[1]).filter(name => name !== '..');
    }

    async function getSongs(artist) {
      const res = await fetch(`music/${artist}/`);
      const text = await res.text();
      const matches = [...text.matchAll(/<a href="([^?][^"]*?.mp3)">/g)];
      return matches.map(m => m[1]);
    }

    async function loadLyrics(artist, songName) {
      try {
        const module = await import(`./lyrics/${artist}/${songName}.js`);
        return module.songData.lyrics.trim();
      } catch {
        return '(Lirik tidak ditemukan)';
      }
    }

    async function init() {
      const playlist = document.getElementById('playlist');
      const folders = await getMusicFolders();

      for (const artist of folders) {
        const artistDiv = document.createElement('div');
        artistDiv.className = 'artist';
        artistDiv.textContent = artist;
        playlist.appendChild(artistDiv);

        const songList = document.createElement('div');
        songList.className = 'song-list';
        playlist.appendChild(songList);

        artistDiv.addEventListener('click', async () => {
          songList.innerHTML = '';
          songList.style.display = songList.style.display === 'block' ? 'none' : 'block';
          const songs = await getSongs(artist);
          songs.forEach(songFile => {
            const songName = songFile.replace('.mp3', '');
            const songDiv = document.createElement('div');
            songDiv.className = 'song';
            songDiv.textContent = songName;
            songDiv.addEventListener('click', async () => {
              const audio = document.getElementById('audio');
              const lyrics = document.getElementById('lyrics');
              audio.src = `music/${artist}/${songFile}`;
              audio.play();
              lyrics.textContent = 'Memuat lirik...';
              lyrics.textContent = await loadLyrics(artist, songName);
            });
            songList.appendChild(songDiv);
          });
        });
      }
    }

    init();
  </script>
</body>
</html>
