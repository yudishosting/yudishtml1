<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Playlist Musik</title>
  <style>
    body {
      background: #121212;
      color: #f5f5f5;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 { text-align: center; }
    .artist { margin: 10px 0; cursor: pointer; font-weight: bold; background: #222; padding: 10px; border-radius: 5px; }
    .song { margin-left: 20px; padding: 5px; cursor: pointer; background: #333; margin-top: 5px; border-radius: 4px; }
    .lyrics { white-space: pre-wrap; margin-top: 20px; background: #1d1d1d; padding: 15px; border-radius: 8px; }
    audio { width: 100%; margin-top: 15px; }
  </style>
</head>
<body>

  <h1>ðŸŽµ Playlist Musik Saya</h1>
  <div id="playlist"></div>
  <audio id="player" controls autoplay></audio>
  <div class="lyrics" id="lyrics"></div>

  <script>
    async function getFolders(path) {
      try {
        const response = await fetch(path);
        const text = await response.text();
        const regex = /href="([^"?/]+)\/"/g;
        let match, folders = [];
        while ((match = regex.exec(text)) !== null) {
          folders.push(match[1]);
        }
        return folders;
      } catch {
        return [];
      }
    }

    async function getFiles(path) {
      try {
        const response = await fetch(path);
        const text = await response.text();
        const regex = /href="([^"?/]+\.mp3)"/g;
        let match, files = [];
        while ((match = regex.exec(text)) !== null) {
          files.push(match[1]);
        }
        return files;
      } catch {
        return [];
      }
    }

    async function loadPlaylist() {
      const artistList = await getFolders('music/');
      const container = document.getElementById('playlist');
      for (let artist of artistList) {
        const artistDiv = document.createElement('div');
        artistDiv.className = 'artist';
        artistDiv.textContent = artist;
        artistDiv.onclick = async () => {
          const songs = await getFiles(`music/${artist}/`);
          artistDiv.innerHTML = artist; // clear child songs
          songs.forEach(song => {
            const title = song.replace('.mp3', '');
            const songDiv = document.createElement('div');
            songDiv.className = 'song';
            songDiv.textContent = title;
            songDiv.onclick = () => playSong(artist, title);
            artistDiv.appendChild(songDiv);
          });
        };
        container.appendChild(artistDiv);
      }
    }

    async function playSong(artist, title) {
      const player = document.getElementById('player');
      player.src = `music/${artist}/${title}.mp3`;
      player.play();

      try {
        const module = await import(`./lyrics/${artist}/${title}.js`);
        document.getElementById('lyrics').innerText = module.songData.lyrics || 'Lirik tidak ditemukan.';
      } catch (e) {
        document.getElementById('lyrics').innerText = 'Lirik tidak ditemukan.';
      }
    }

    loadPlaylist();
  </script>

</body>
</html>
