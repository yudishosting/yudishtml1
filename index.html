<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Musik Favorit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    * {
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
    }
    
    .card-gradient {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
    
    .pulse-animation {
      animation: pulse 2s infinite;
    }
    
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, #764ba2, #667eea);
    }
    
    .lyric-line {
      padding: 12px 0;
      transition: all 0.4s ease-in-out;
      opacity: 0.6;
      border-radius: 8px;
      margin: 4px 0;
      padding-left: 16px;
    }
    
    .lyric-line.current {
      color: #fbbf24;
      font-weight: 600;
      transform: translateX(10px) scale(1.02);
      opacity: 1;
      background: rgba(251, 191, 36, 0.1);
      border-left: 4px solid #fbbf24;
    }
    
    .lyric-line.passed {
      opacity: 0.3;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .lyric-line.upcoming {
      opacity: 0.7;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .artist-card:hover {
      transform: translateY(-5px) scale(1.02);
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.1));
    }
    
    .song-card:hover {
      transform: translateY(-3px);
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
    }
    
    .contact-icon {
      transition: all 0.3s ease;
    }
    
    .contact-icon:hover {
      transform: scale(1.2) rotate(5deg);
    }
    
    .floating-music-note {
      position: absolute;
      animation: float 6s ease-in-out infinite;
      opacity: 0.1;
      font-size: 2rem;
      color: white;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .audio-controls {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
      border-radius: 20px;
      padding: 20px;
    }
    
    .now-playing-animation {
      background: linear-gradient(270deg, #fbbf24, #f59e0b, #fbbf24);
      background-size: 200% 200%;
      animation: gradientShift 3s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <!-- Floating Music Notes -->
  <div class="floating-music-note" style="top: 10%; left: 10%;"><i class="fas fa-music"></i></div>
  <div class="floating-music-note" style="top: 20%; right: 15%; animation-delay: -2s;"><i class="fas fa-musical-note"></i></div>
  <div class="floating-music-note" style="bottom: 15%; left: 20%; animation-delay: -4s;"><i class="fas fa-music"></i></div>
  <div class="floating-music-note" style="bottom: 25%; right: 10%; animation-delay: -1s;"><i class="fas fa-musical-note"></i></div>

  <div class="container max-w-4xl mx-auto glass-effect rounded-3xl p-8 relative overflow-hidden">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-5xl font-bold text-white mb-4 pulse-animation">
        <i class="fas fa-headphones mr-3 text-yellow-400"></i>
        Playlist Musik Favorit
      </h1>
      <p class="text-white/80 text-lg">Koleksi musik pilihan terbaik</p>
    </div>

    <!-- Back Button -->
    <button id="backButton" class="hidden mb-6 px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-full hover:from-purple-600 hover:to-pink-600 transition duration-300 font-semibold shadow-lg">
      <i class="fas fa-arrow-left mr-2"></i>
      Kembali ke Daftar Artis
    </button>

    <!-- Artist List -->
    <div id="artistList" class="grid md:grid-cols-2 gap-6"></div>

    <!-- Playlist -->
    <div id="playlist" class="hidden space-y-4"></div>

    <!-- Audio Player (Hidden) -->
    <div id="player" class="mt-8">
      <div class="audio-controls">
        <audio id="audioPlayer" class="hidden"></audio>
        <div id="nowPlaying" class="text-center mt-4 text-lg font-semibold now-playing-animation"></div>
      </div>
    </div>

    <!-- Lyrics -->
    <div id="lyrics" class="mt-8 p-6 glass-effect rounded-2xl text-white font-medium text-base leading-relaxed max-h-96 overflow-y-auto"></div>

    <!-- Footer with Contact -->
    <footer class="mt-12 pt-8 border-t border-white/20">
      <div class="flex flex-col md:flex-row items-center justify-between">
        <div class="text-white/80 mb-4 md:mb-0">
          <p class="text-sm">&copy; 2025 <span class="font-semibold text-yellow-400">Yudis</span>. All rights reserved.</p>
        </div>
        
        <div class="flex items-center space-x-6">
          <p class="text-white/80 text-sm font-medium">Contact Me:</p>
          
          <!-- Instagram -->
          <a href="https://instagram.com/yudis_299" target="_blank" 
             class="contact-icon flex items-center space-x-2 bg-gradient-to-r from-purple-500 to-pink-500 px-4 py-2 rounded-full text-white hover:shadow-lg">
            <i class="fab fa-instagram text-xl"></i>
            <span class="font-medium">@yudis_299</span>
          </a>
          
          <!-- WhatsApp -->
          <a href="https://wa.me/6285124039070" target="_blank" 
             class="contact-icon flex items-center space-x-2 bg-gradient-to-r from-green-500 to-emerald-500 px-4 py-2 rounded-full text-white hover:shadow-lg">
            <i class="fab fa-whatsapp text-xl"></i>
            <span class="font-medium">WhatsApp</span>
          </a>
        </div>
      </div>
    </footer>
  </div>

  <script>
    const playlist = [
  {
    artist: "Nina",
    title: "Feast",
    mp3: "music/nina/feast.mp3",
    lyric: "lyrics/nina/feast.js",
    artistPhoto: "https://example.com/nina.jpg" // Ganti dengan URL foto Nina
  },
  {
    artist: "Nina",
    title: "Tarot",
    mp3: "music/nina/tarot.mp3",
    lyric: "lyrics/nina/tarot.js",
    artistPhoto: "https://example.com/nina.jpg"
  },
  {
    artist: "Nina",
    title: "o,Tuan",
    mp3: "music/nina/otuan.mp3",
    lyric: "lyrics/nina/otuan.js",
    artistPhoto: "https://example.com/nina.jpg"
  },
  
  //==================================================\\
  {
  
    artist: "Hindia",
    title: "Evaluasi",
    mp3: "music/hindia/evaluasi.mp3",
    lyric: "lyrics/hindia/evaluasi.js",
    artistPhoto: "https://files.catbox.moe/ln8c0r.jpg"
  },
  {
    artist: "Hindia",
    title: "Cincin",
    mp3: "music/hindia/cincin.mp3",
    lyric: "lyrics/hindia/cincin.js",
    artistPhoto: "https://files.catbox.moe/ln8c0r.jpg"
  },
  {
    artist: "Hindia",
    title: "Kita Kesana",
    mp3: "music/hindia/kitakesana.mp3",
    lyric: "lyrics/hindia/kitakesana.js",
    artistPhoto: "https://files.catbox.moe/ln8c0r.jpg"
  }
  
];

    const artistList = document.getElementById('artistList');
    const playlistContainer = document.getElementById('playlist');
    const audioPlayer = document.getElementById('audioPlayer');
    const lyricsContainer = document.getElementById('lyrics');
    const backButton = document.getElementById('backButton');
    const nowPlaying = document.getElementById('nowPlaying');
    let currentLyrics = [];
    let currentLineIndex = -1;
    let currentPlaylist = [];
    let currentSongIndex = -1;

    function getArtists() {
      const artistsData = {};
      playlist.forEach(song => {
        if (!artistsData[song.artist]) {
          artistsData[song.artist] = {
            name: song.artist,
            songCount: 0,
            photo: song.artistPhoto
          };
        }
        artistsData[song.artist].songCount++;
      });
      return Object.values(artistsData);
    }

    function loadArtists() {
      artistList.innerHTML = '';
      const artists = getArtists();
      artists.forEach(artistData => {
        const artistElement = document.createElement('div');
        artistElement.classList.add('artist-card', 'card-gradient', 'p-6', 'rounded-2xl', 'cursor-pointer', 'transition-all', 'duration-500', 'fade-in', 'text-center', 'group');
        artistElement.innerHTML = `
          ${artistData.photo ? `
            <div class="mb-4 flex justify-center">
              <img src="${artistData.photo}" alt="${artistData.name}" 
                   class="w-20 h-20 rounded-full object-cover border-3 border-yellow-400/50 shadow-xl group-hover:scale-110 transition-transform duration-300">
            </div>
          ` : `
            <div class="text-4xl mb-4 text-yellow-400 group-hover:scale-110 transition-transform duration-300">
              <i class="fas fa-user-music"></i>
            </div>
          `}
          <h3 class="text-xl font-semibold text-white mb-2">${artistData.name}</h3>
          <p class="text-white/70 text-sm">${artistData.songCount} lagu</p>
        `;
        artistElement.addEventListener('click', () => showArtistSongs(artistData.name));
        artistList.appendChild(artistElement);
      });
    }

    function showArtistSongs(artist) {
      artistList.classList.add('hidden');
      playlistContainer.classList.remove('hidden');
      backButton.classList.remove('hidden');
      playlistContainer.innerHTML = '';

      currentPlaylist = playlist.filter(song => song.artist === artist);
      currentSongIndex = -1;
      
      // Artist Header dengan foto
      const artistHeader = document.createElement('div');
      artistHeader.classList.add('text-center', 'mb-8', 'fade-in');
      
      const artistPhoto = currentPlaylist[0]?.artistPhoto;
      artistHeader.innerHTML = `
        <div class="flex flex-col items-center space-y-4">
          ${artistPhoto ? `
            <div class="relative">
              <img src="${artistPhoto}" alt="${artist}" 
                   class="w-32 h-32 rounded-full object-cover border-4 border-yellow-400/50 shadow-2xl hover:scale-105 transition-transform duration-300">
              <div class="absolute inset-0 rounded-full bg-gradient-to-t from-black/20 to-transparent"></div>
            </div>
          ` : `
            <div class="w-32 h-32 rounded-full bg-gradient-to-br from-yellow-400/30 to-purple-500/30 flex items-center justify-center border-4 border-yellow-400/50 shadow-2xl">
              <i class="fas fa-user-music text-4xl text-white"></i>
            </div>
          `}
          <div>
            <h2 class="text-3xl font-bold text-white mb-2">${artist}</h2>
            <p class="text-white/70 text-lg">${currentPlaylist.length} lagu tersedia</p>
          </div>
        </div>
      `;
      playlistContainer.appendChild(artistHeader);
      
      // Songs List
      currentPlaylist.forEach((song, index) => {
        const songElement = document.createElement('div');
        songElement.classList.add('song-card', 'card-gradient', 'p-5', 'rounded-xl', 'cursor-pointer', 'transition-all', 'duration-300', 'fade-in', 'flex', 'items-center', 'space-x-4', 'group');
        songElement.innerHTML = `
          <div class="text-2xl text-yellow-400 group-hover:scale-110 transition-transform duration-300">
            <i class="fas fa-play-circle"></i>
          </div>
          <div class="flex-1">
            <h4 class="text-lg font-semibold text-white">${song.title}</h4>
            <p class="text-white/70 text-sm">${song.artist}</p>
          </div>
          <div class="text-white/50 text-sm">
            ${index + 1}/${currentPlaylist.length}
          </div>
        `;
        songElement.dataset.songIndex = index;
        songElement.addEventListener('click', () => playSong(song, index));
        playlistContainer.appendChild(songElement);
      });
    }

    function playSong(song, index = -1) {
      // Update current song index
      if (index !== -1) {
        currentSongIndex = index;
      }
      
      // Update visual selection (skip the header)
      document.querySelectorAll('#playlist > div.song-card').forEach(el => {
        el.classList.remove('bg-gradient-to-r', 'from-yellow-400/20', 'to-orange-400/20');
        el.classList.add('card-gradient');
      });
      
      const currentSongElement = document.querySelector(`[data-song-index="${currentSongIndex}"]`);
      if (currentSongElement) {
        currentSongElement.classList.remove('card-gradient');
        currentSongElement.classList.add('bg-gradient-to-r', 'from-yellow-400/20', 'to-orange-400/20');
      }

      audioPlayer.src = song.mp3;
      audioPlayer.play().catch(error => {
        console.error('Gagal memutar audio:', error);
        nowPlaying.innerHTML = `
          <i class="fas fa-exclamation-triangle mr-2 text-red-400"></i>
          Gagal memutar lagu. <span class="text-white/70">Pastikan file audio tersedia.</span>
        `;
      });

      nowPlaying.innerHTML = `
        <div class="flex items-center justify-center space-x-4 mb-4">
          <button onclick="audioPlayer.pause()" class="px-4 py-2 bg-red-500/80 hover:bg-red-600/80 text-white rounded-full transition duration-300">
            <i class="fas fa-pause mr-2"></i>Pause
          </button>
          <button onclick="audioPlayer.play()" class="px-4 py-2 bg-green-500/80 hover:bg-green-600/80 text-white rounded-full transition duration-300">
            <i class="fas fa-play mr-2"></i>Play
          </button>
          <button onclick="playPreviousSong()" class="px-3 py-2 bg-blue-500/80 hover:bg-blue-600/80 text-white rounded-full transition duration-300">
            <i class="fas fa-step-backward"></i>
          </button>
          <button onclick="playNextSongManual()" class="px-3 py-2 bg-blue-500/80 hover:bg-blue-600/80 text-white rounded-full transition duration-300">
            <i class="fas fa-step-forward"></i>
          </button>
        </div>
        <div class="text-center">
          <i class="fas fa-music mr-2"></i>
          Sedang diputar: <span class="font-bold">${song.artist} - ${song.title}</span>
          <span class="text-white/70 ml-2">(${currentSongIndex + 1}/${currentPlaylist.length})</span>
        </div>
      `;
      loadLyrics(song.lyric);
    }

    function loadLyrics(lyricPath) {
      lyricsContainer.innerHTML = `
        <div class="text-center py-8">
          <i class="fas fa-spinner fa-spin text-2xl text-yellow-400 mb-4"></i>
          <p class="text-white/80">Memuat lirik...</p>
        </div>
      `;
      const oldScript = document.getElementById('lyricScript');
      if (oldScript) oldScript.remove();

      const script = document.createElement('script');
      script.id = 'lyricScript';
      script.src = lyricPath;
      script.onload = () => {
        if (window.lyrics && Array.isArray(window.lyrics)) {
          currentLyrics = window.lyrics.filter(line => 
            typeof line === 'object' && 
            typeof line.time === 'number' && 
            typeof line.text === 'string'
          );
          
          if (currentLyrics.length > 0) {
            displayLyrics();
            startAutoScroll();
          } else {
            lyricsContainer.innerHTML = `
              <div class="text-center py-8">
                <i class="fas fa-exclamation-triangle text-2xl text-orange-400 mb-4"></i>
                <p class="text-white/80">Format lirik tidak valid.</p>
              </div>
            `;
          }
        } else {
          lyricsContainer.innerHTML = `
            <div class="text-center py-8">
              <i class="fas fa-times-circle text-2xl text-red-400 mb-4"></i>
              <p class="text-white/80">Lirik tidak valid.</p>
            </div>
          `;
        }
      };
      script.onerror = () => {
        lyricsContainer.innerHTML = `
          <div class="text-center py-8">
            <i class="fas fa-exclamation-circle text-2xl text-red-400 mb-4"></i>
            <p class="text-white/80">Gagal memuat lirik.</p>
            <p class="text-white/60 text-sm mt-2">${lyricPath}</p>
          </div>
        `;
      };
      document.body.appendChild(script);
    }

    function displayLyrics() {
      lyricsContainer.innerHTML = '';
      if (!currentLyrics || !Array.isArray(currentLyrics)) {
        lyricsContainer.innerHTML = `
          <div class="text-center py-8">
            <i class="fas fa-music text-2xl text-white/50 mb-4"></i>
            <p class="text-white/80">Tidak ada lirik untuk ditampilkan.</p>
          </div>
        `;
        return;
      }
      
      currentLyrics.forEach((line, index) => {
        const lineElement = document.createElement('div');
        lineElement.classList.add('lyric-line');
        lineElement.textContent = line.text;
        lineElement.dataset.index = index;
        lineElement.dataset.time = line.time;
        lyricsContainer.appendChild(lineElement);
      });
      
      currentLineIndex = -1;
      updateLyricDisplay();
    }

    function startAutoScroll() {
      currentLineIndex = -1;
      updateLyricDisplay();
      
      // Remove existing listeners
      audioPlayer.removeEventListener('timeupdate', handleTimeUpdate);
      audioPlayer.removeEventListener('ended', handleEnded);
      
      // Add fresh listeners
      audioPlayer.addEventListener('timeupdate', handleTimeUpdate);
      audioPlayer.addEventListener('ended', handleEnded);
    }

    function handleTimeUpdate() {
      const currentTime = audioPlayer.currentTime;
      let newLineIndex = -1;
      
      // Find which lyric should be active
      for (let i = currentLyrics.length - 1; i >= 0; i--) {
        if (currentTime >= currentLyrics[i].time) {
          newLineIndex = i;
          break;
        }
      }
      
      // Update if changed
      if (newLineIndex !== currentLineIndex) {
        currentLineIndex = newLineIndex;
        updateLyricDisplay();
        if (newLineIndex >= 0) {
          scrollToCurrentLine();
        }
      }
    }

    function handleEnded() {
      currentLineIndex = -1;
      updateLyricDisplay();
      lyricsContainer.scrollTop = 0;
      
      // Auto play next song
      playNextSong();
    }

    function playNextSongManual() {
      if (currentPlaylist.length > 0 && currentSongIndex < currentPlaylist.length - 1) {
        const nextIndex = currentSongIndex + 1;
        const nextSong = currentPlaylist[nextIndex];
        playSong(nextSong, nextIndex);
      } else if (currentPlaylist.length > 0) {
        // Loop to first song
        const firstSong = currentPlaylist[0];
        playSong(firstSong, 0);
      }
    }

    function playPreviousSong() {
      if (currentPlaylist.length > 0 && currentSongIndex > 0) {
        const prevIndex = currentSongIndex - 1;
        const prevSong = currentPlaylist[prevIndex];
        playSong(prevSong, prevIndex);
      } else if (currentPlaylist.length > 0) {
        // Loop to last song
        const lastIndex = currentPlaylist.length - 1;
        const lastSong = currentPlaylist[lastIndex];
        playSong(lastSong, lastIndex);
      }
    }

    function playNextSong() {
      if (currentPlaylist.length > 0 && currentSongIndex < currentPlaylist.length - 1) {
        // Play next song
        const nextIndex = currentSongIndex + 1;
        const nextSong = currentPlaylist[nextIndex];
        setTimeout(() => {
          playSong(nextSong, nextIndex);
        }, 1000);
      } else if (currentPlaylist.length > 0) {
        // Reached end of playlist
        nowPlaying.innerHTML = `
          <i class="fas fa-check-circle mr-2 text-green-400"></i>
          Playlist selesai - Semua lagu telah diputar
        `;
        currentSongIndex = -1;
        // Reset visual selection (skip the header)
        document.querySelectorAll('#playlist > div.song-card').forEach(el => {
          el.classList.remove('bg-gradient-to-r', 'from-yellow-400/20', 'to-orange-400/20');
          el.classList.add('card-gradient');
        });
      }
    }

    function updateLyricDisplay() {
      const lyricLines = document.querySelectorAll('.lyric-line');
      
      lyricLines.forEach((line, index) => {
        line.classList.remove('current', 'passed', 'upcoming');
        
        if (currentLineIndex === -1) {
          line.classList.add('upcoming');
        } else if (index < currentLineIndex) {
          line.classList.add('passed');
        } else if (index === currentLineIndex) {
          line.classList.add('current');
        } else {
          line.classList.add('upcoming');
        }
      });
    }

    function scrollToCurrentLine() {
      const currentLine = document.querySelector(`[data-index="${currentLineIndex}"]`);
      if (currentLine) {
        currentLine.scrollIntoView({
          behavior: 'smooth',
          block: 'center'
        });
      }
    }

    backButton.addEventListener('click', () => {
      artistList.classList.remove('hidden');
      playlistContainer.classList.add('hidden');
      backButton.classList.add('hidden');
      audioPlayer.pause();
      nowPlaying.textContent = '';
      lyricsContainer.innerHTML = `
        <div class="text-center py-8">
          <i class="fas fa-music text-4xl text-white/30 mb-4"></i>
          <p class="text-white/60">Pilih artis dan lagu untuk melihat lirik</p>
        </div>
      `;
      currentLyrics = [];
      currentLineIndex = -1;
      currentPlaylist = [];
      currentSongIndex = -1;
      
      // Clean up listeners
      audioPlayer.removeEventListener('timeupdate', handleTimeUpdate);
      audioPlayer.removeEventListener('ended', handleEnded);
    });

    // Initialize
    loadArtists();
    lyricsContainer.innerHTML = `
      <div class="text-center py-8">
        <i class="fas fa-headphones text-4xl text-white/30 mb-4"></i>
        <p class="text-white/60">Pilih artis dan lagu untuk memulai</p>
      </div>
    `;
  </script>
</body>
</html>
