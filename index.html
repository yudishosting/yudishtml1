<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Playlist Lagu Favorit</title>
<style>
  body {
    font-family: sans-serif;
    background: #f4f4f4;
    color: #333;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  .playlist {
    max-width: 600px;
    margin: 0 auto;
  }
  .artist-title {
    font-weight: bold;
    margin-top: 20px;
    font-size: 1.2em;
    text-transform: capitalize;
  }
  .song {
    background: #fff;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
    cursor: pointer;
  }
  .song:hover {
    background: #e0e0e0;
  }
  #lyrics-box {
    margin-top: 40px;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #ddd;
    display: none;
  }
  audio {
    width: 100%;
    margin-top: 10px;
  }
  pre {
    white-space: pre-wrap;
    margin-top: 10px;
  }
</style>
</head>
<body>

  <h1>ðŸŽµ Playlist Lagu Favorit</h1>

  <div class="playlist" id="playlist-container"></div>

  <div id="lyrics-box">
    <h2 id="song-title"></h2>
    <audio controls id="audio-player"></audio>
    <pre id="lyrics-text"></pre>
  </div>

  <!-- Playlist Data -->
  <script src="playlist.js"></script>

  <script>
    const playlist = window.playlist || {};
    const container = document.getElementById("playlist-container");

    for (const artist in playlist) {
      const title = document.createElement("div");
      title.className = "artist-title";
      title.textContent = artist;
      container.appendChild(title);

      playlist[artist].forEach(song => {
        const div = document.createElement("div");
        div.className = "song";
        div.textContent = song;
        div.onclick = () => loadSong(artist, song);
        container.appendChild(div);
      });
    }

    function loadSong(artist, song) {
      const lowerArtist = artist.toLowerCase();
      const lowerSong = song.toLowerCase();

      const jsPath = `lyrics/${lowerArtist}/${lowerSong}.js`;

      // Remove previous script
      const oldScript = document.querySelector("script[data-lyrics]");
      if (oldScript) oldScript.remove();

      const script = document.createElement("script");
      script.src = jsPath;
      script.setAttribute("data-lyrics", "true");
      script.onload = () => {
        if (typeof songData !== 'undefined') {
          document.getElementById("lyrics-box").style.display = "block";
          document.getElementById("song-title").textContent = songData.title;
          document.getElementById("lyrics-text").textContent = songData.lyrics;
          const audio = document.getElementById("audio-player");
          audio.src = songData.audio;
          audio.play();
          songData = undefined;
        } else {
          alert("Data lirik tidak ditemukan.");
        }
      };
      script.onerror = () => alert(`Gagal memuat: ${jsPath}`);
      document.body.appendChild(script);
    }
  </script>

</body>
</html>
