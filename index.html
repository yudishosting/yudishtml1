<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #333;
    }
    .card {
      background-color: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      text-align: center;
    }
    .quote {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="quote" id="quote">Klik tombol di bawah untuk mendapatkan kutipan!</div>
    <button onclick="generateQuote()">ðŸŽ² Acak Kutipan</button>
  </div>

  <script>
    const quotes = [
      "Hidup bukan tentang menunggu badai berlalu, tapi belajar menari di tengah hujan.",
      "Kegagalan adalah kesempatan untuk memulai lagi dengan lebih cerdas.",
      "Jangan takut berubah. Kamu mungkin kehilangan sesuatu yang baik, tapi kamu bisa mendapatkan sesuatu yang lebih baik.",
      "Berhenti mengejar yang tidak bisa kau kendalikan. Fokus pada yang bisa kamu perbaiki.",
      "Hari ini mungkin berat, tapi esok bisa jadi luar biasa."
    ];

    function generateQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").textContent = quotes[randomIndex];
    }
  </script>

</body>
</html>
